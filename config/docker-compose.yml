name: filecoin
x-templates:
  filecoin_service: &filecoin_service
    env_file: .env
    volumes:
      - ./data/lotus0:${LOTUS_0_DATA_DIR}
      - ./data/forest0:${FOREST_0_DATA_DIR}
      - ./data/lotus1:${LOTUS_1_DATA_DIR}
      - ./shared/configs:${SHARED_CONFIGS}
  needs_drand0_started: &needs_drand0_started
    depends_on:
      drand0:
        condition: service_started
  needs_lotus0_healthy: &needs_lotus0_healthy
    depends_on:
      lotus0:
        condition: service_healthy

services:
  drand0:
    <<: [*filecoin_service]
    container_name: drand0
    image: drand
    entrypoint: ./start-drand0.sh
    healthcheck:
      test: drand util ping http://drand0:8080
      interval: 5s
      timeout: 2s
      retries: 10

  drand1:
    <<: [*filecoin_service, *needs_drand0_started]
    container_name: drand1
    image: drand
    entrypoint: ./start-drand1.sh
    healthcheck:
      test: drand util ping http://drand1:8080
      interval: 5s
      timeout: 2s
      retries: 10

  drand2:
    <<: [*filecoin_service, *needs_drand0_started]
    container_name: drand2
    image: drand
    entrypoint: ./start-drand2.sh
    healthcheck:
      test: drand util ping http://drand2:8080
      interval: 5s
      timeout: 2s
      retries: 10

  lotus0:
    <<: [*filecoin_service]
    container_name: lotus0
    image: lotus:latest
    entrypoint: ["./scripts/start-lotus.sh", "0"]
    depends_on:
      drand0: 
        condition: service_healthy
      drand1:
        condition: service_healthy
      drand2:
        condition: service_healthy
    healthcheck:
      test: curl --fail http://lotus0:1234/health/livez
      start_period: 20s
      interval: 5s
      timeout: 2s
      retries: 10

  lotus1:
    <<: [*filecoin_service, *needs_lotus0_healthy]
    image: lotus:latest
    container_name: lotus1
    entrypoint: ["./scripts/start-lotus.sh", "1"]
    healthcheck:
      test: curl --fail http://lotus1:1235/health/livez
      start_period: 30s
      interval: 5s
      timeout: 2s
      retries: 10

  lotus-miner0:
    <<: [*filecoin_service, *needs_lotus0_healthy]
    image: lotus:latest
    container_name: lotus-miner0
    ports: # is this necessary? Can we put this somewhere else?
      - ${LOTUS_MINER_0_RPC_PORT}:${LOTUS_MINER_0_RPC_PORT}
    restart: on-failure
    entrypoint: ["./scripts/start-lotus-miner.sh", "0"]

  # does this service really depend on lotus1? Or can it start before then? (depend on lotus0?)
  lotus-miner1:
    <<: [*filecoin_service]
    image: lotus:latest
    container_name: lotus-miner1
    ports: # is this necessary? Can we put this somewhere else?
      - ${LOTUS_MINER_1_RPC_PORT}:${LOTUS_MINER_1_RPC_PORT}
    restart: on-failure
    entrypoint: ["./scripts/start-lotus-miner.sh", "1"]
    depends_on:
      lotus1: 
        condition: service_healthy

  forest0:
    <<: [*filecoin_service, *needs_lotus0_healthy]
    image: forest:latest
    container_name: forest0
    ports: # is this necessary? Can we put this somewhere else?
      - ${FOREST_0_RPC_PORT}:${FOREST_0_RPC_PORT}
    entrypoint: ["./scripts/start-forest.sh", "0"]

  workload:
    <<: [*filecoin_service]
    image: workload
    container_name: workload
